<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shortly</title>
</head>

<body class="bg-dark" data-bs-theme="dark">
    <div class="w-25 position-absolute top-50 start-50 translate-middle">
        <h1 class="pb-5">
            Add a new short url.
        </h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Enter tiny id</span>
            <input type="text" class="form-control" id="tiny-id" placeholder="xyz..." aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Enter url</span>
            <input type="text" class="form-control" id="original-url" placeholder="https://abcd.xyz" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button onclick="redirectToPath()" class="btn btn-light w-100">Add Site</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    function redirectToPath() {
        const tinyID = document.getElementById("tiny-id").value
        const originalUrl = document.getElementById("original-url").value + ""
        if (!tinyID || !originalUrl || originalUrl.startsWith("https://") == false) {
            alert("Enter valid data.")
            return;
        }
        document.location = `/add/new?id=${tinyID}&url=${originalUrl}`
    }
</script>

</html>
